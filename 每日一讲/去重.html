<script type="text/javascript">
	var arr = [11,13,15,17,11,15,18,15,16];
	
	for(var i = 0; i < arr.length;i++ ){
		for(var j = i + 1; j < arr.length; j++){
			if(arr[i] == arr[j]){
				arr.splice(i,1);
				i--;
			}
		}
	}
	console.log(arr);
</script>
